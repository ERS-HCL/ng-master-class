<div class="login-card">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Customer Login</mat-card-title>
      <mat-card-subtitle>Please login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm" class="example-container">
        <mat-form-field>
          <input matInput placeholder="Input" required [(ngModel)]="loginModel.username" name="username">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required [(ngModel)]="loginModel.password"
            name="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.form.valid">LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
