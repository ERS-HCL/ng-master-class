<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{navTitle}}</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink={{element.route}} *ngFor="let element of elements">{{element.label}}</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
