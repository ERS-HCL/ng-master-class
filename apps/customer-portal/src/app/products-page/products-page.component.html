<hcl-ers-hero-image></hcl-ers-hero-image>
<hcl-ers-selector-panel [breeds]="breeds| async" (breedSelected)="onBreedSelection($event)" (hasSubBreed)="hasSubBreed($event)"
    (subBreedSelected)="onSubBreedSelection($event)" [breedImages]="breedImages | async"></hcl-ers-selector-panel>
<div class="container">
    <mat-grid-list [cols]="2" rowHeight="2:1">
        <mat-grid-tile>
            <hcl-ers-products class="cards" (OnInfo)="onInfo()" (OnBuy)="onBuy($event)" (OnCheckout)="onCheckout()"
                [breedImagesLoaded]="breedImagesLoaded | async" [subBreedImagesLoaded]="subBreedImagesLoaded | async"
                [breedImages]="breedImages | async" [subBreedImages]="subBreedImages | async" [hasSubBreed]="isSubBreed | async"
                [breedUnitPrice]="breedUnitPrice | async" [breedAvailiabilty]="breedAvailiabilty | async"
                [cartItemCount]="cartItemCount | async" [cart]="cart | async" [selectedBreed]="selectedBreed"></hcl-ers-products>
        </mat-grid-tile>
        <mat-grid-tile id="content"></mat-grid-tile>
    </mat-grid-list>
</div>
