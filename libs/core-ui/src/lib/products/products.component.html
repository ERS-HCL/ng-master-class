<div class="flex-me">
  <!--   {{breedImages | json}}
  {{subBreedImages | json}}
  {{breedImagesLoaded | json}}
  {{subBreedImagesLoaded | json}}
  {{hasSubBreed | json}} -->
  <div *ngIf="hasSubBreed===false; else subBreeds">
    <mat-card class="example-card" *ngFor="let image of breedImages">
      <img mat-card-image src={{image}} alt="Photo of a Shiba Inu">
      <mat-card-content>

        <mat-chip-list>
          <mat-chip color="primary" selected>$ 100</mat-chip>
          <mat-chip color="accent" selected>Available</mat-chip>
        </mat-chip-list>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="onBuy()">SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #subBreeds>
    <mat-card class="example-card" *ngFor="let image of subBreedImages">
      <img mat-card-image src={{image}} alt="Photo of a Shiba Inu">
      <mat-card-content>

        <mat-chip-list>
          <mat-chip color="primary" selected>$ 100</mat-chip>
          <mat-chip color="accent" selected>Available</mat-chip>
        </mat-chip-list>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="onBuy()">SHARE</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>


</div>
