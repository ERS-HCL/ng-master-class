<mat-grid-list [cols]="breakpoint" rowHeight="1:1.5" (window:resize)="onResize($event)" gutterSize="0">
  <div *ngIf="hasSubBreed===false; else subBreeds">
    <mat-grid-tile *ngFor="let image of breedImages">
      <mat-card class="example-card">
        <img mat-card-image image-preloader={{image}} alt="Photo of a Shiba Inu">
        <mat-card-content>

          <mat-chip-list>
            <mat-chip color="primary" selected class="chips">$ 100</mat-chip>
            <mat-chip color="accent" selected class="chips">{{'available' | uppercase}}</mat-chip>
          </mat-chip-list>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button (click)="onBuy()">BUY</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
  <ng-template #subBreeds>
    <mat-grid-tile *ngFor="let image of subBreedImages">
      <mat-card class="example-card">
        <img mat-card-image image-preloader={{image}} alt="Photo of a Shiba Inu">
        <mat-card-content>

          <mat-chip-list>
            <mat-chip color="primary" selected>$ 100</mat-chip>
            <mat-chip color="accent" selected>Available</mat-chip>
          </mat-chip-list>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button (click)="onBuy()">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </ng-template>
</mat-grid-list>
